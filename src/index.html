<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transaction app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <main class="container">
    <h1>Transaction app</h1>

    <div class="row">
      <div class="col-md-12" id="message-view"></div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form onsubmit="transactionController.create(event)">
          <div class="col-md-4 form-group">
            <label for="">Date</label>
            <input class="form-control" id="date" type="date">
          </div>

          <div class="col-md-4 form-group">
            <label for="">Amount</label>
            <input class="form-control" id="amount" type="number">
          </div>

          <div class="col-md-4 form-group">
            <label for="">Value</label>
            <input class="form-control" id="value" type="number">
          </div>

          <div class="col-md-12 text-center">
            <input class="btn btn-primary" type="submit" value="Add transaction">

            <button
              class="btn btn-danger"
              type="button"
              onclick="transactionController.deleteAll()">Delete all</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="transaction-view"></div>
    </div>
  </main>

  <script src="bundle.js"></script>
</body>
</html>
