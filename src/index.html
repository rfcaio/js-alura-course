<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transaction app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <main>
    <h1>Transaction app</h1>

    <div>
      <div id="message-view"></div>
    </div>

    <div>
      <div>
        <form onsubmit="transactionController.create(event)">
          <div>
            <label for="">Date</label>
            <input id="date" type="date">
          </div>

          <div>
            <label for="">Amount</label>
            <input id="amount" type="number">
          </div>

          <div>
            <label for="">Value</label>
            <input id="value" type="number">
          </div>

          <div>
            <input type="submit" value="Add transaction">

            <button type="button"onclick="transactionController.deleteAll()">
              Delete all
            </button>
          </div>
        </form>
      </div>
    </div>

    <div>
      <div id="transaction-view"></div>
    </div>
  </main>

  <script src="bundle.js"></script>
</body>
</html>
